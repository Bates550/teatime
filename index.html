<body>
<header id="masthead">
   <div class="container">
		<h1>TeaTime</h1>
	</div>
</header>
<main id="main">
	<div class="container">
		<section id="animation">
			<img id="cup-steam" class="cup-no-steam" src="images/cup_st.png">
			<img id="cup-front" src="images/cup_front.png">
			<img id="cup-back" src="images/cup_back.png">
			<div id="cup-tea" class="cup-empty"></div>
		</section>
		<section id="interface">
			<section id="timer">
				<p id="timer-description" class="fade-class">Set steep time:</p>
				<div id="timer-container">
					<input type="number" min="0" max="9" onkeydown="return isNumber(event, this, 'min')" onchange="fixInput(event, this, 'min')" id="timer-min">
					<span>:</span>
					<input type="number" min="00" max="59" onkeydown="return isNumber(event, this, 'sec')" onchange="fixInput(event, this, 'sec')" id="timer-sec">
				</div>
				<div class="checkbox-container">
					<input type="checkbox" onchange="setDefault()" id="set-default">
					<label for="set-default"></label>
					<p>Set as default.</p>
				</div>
			</section>
			<section id="button-container">
				<button id="control" class="start" onclick="checkTimerState(event)">
					<div class="fade-class">Start</div>
					<audio id="boiling-water" src="audio/boiling_water_long.ogg">
					<audio id="alarm" src="audio/tim_tum.ogg">
				</button>
			</section>
		</section>
	</div><!-- #main-container -->
</main>
